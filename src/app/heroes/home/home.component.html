<p>Some heroes</p>

<div id="container">
  <div class="hero" *ngFor="let hero of heroes">
    Name: {{ hero.name }}<br />
    <img src="{{ hero.thumbnail.path }}/portrait_fantastic.jpg" />

    <!-- {{ hero | json }} -->
  </div>
</div>
<div>
  <mat-paginator [length]="this.total" [pageSize]="this.limit" [pageSizeOptions]="[5, 10, 25, 100]" (page)="getHeroesPaging($event)"> </mat-paginator>
</div>
