<p>Some heroes</p>

<div id="container">
  <div class="hero" *ngFor="let hero of heroes">
    Name: {{ hero.name }}<br />
    <img src="{{ hero.thumbnail.path }}/portrait_fantastic.jpg" />

    <!-- {{ hero | json }} -->
  </div>
</div>
<div>
  <mat-paginator [length]="this.total" [pageSize]="20"> </mat-paginator>
</div>
