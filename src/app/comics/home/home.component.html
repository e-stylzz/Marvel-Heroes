<p>Some Comics</p>

<div id="container">
  <div class="comic" *ngFor="let comic of comics">
    Name: {{ comic.title }}<br />
    <img src="{{ comic.thumbnail.path }}/portrait_uncanny.jpg" />
  </div>
</div>
<div>
  <mat-paginator
    [length]="this.total"
    [pageSize]="this.limit"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="getComicsPaging($event)"
  >
  </mat-paginator>
</div>
